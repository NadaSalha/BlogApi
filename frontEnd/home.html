<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <script src="./main.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600 cursor-pointer" onclick="goToRegister()">My Blog App</h1>
    <nav class="flex gap-4">
      <li class="list-none cursor-pointer text-blue-700" onclick="showAddBlog()">Add Blog</li>
      <li class="list-none cursor-pointer text-blue-700" onclick="renderAllBlogs()">All Blogs</li>
      <span class="font-semibold text-gray-800 cursor-pointer" onclick="goToRegister()" id="userNameDisplay"></span>
    </nav>
  </header>

  <main class="p-8 max-w-4xl mx-auto">

    <section id="addBlogSection" class="mb-8 hidden">
      <h2 class="text-xl font-bold mb-4">Add a Blog</h2>
      <input type="text" id="blogTitle" placeholder="Write your Title" class="w-full p-4 border rounded mb-4" >
      <textarea id="blogContent" placeholder="Write your blog..." class="w-full p-4 border rounded mb-4"></textarea>

      <button onclick="addBlog()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">Add</button>
    </section>
    
    <section>
      <h2 class="text-xl font-bold mb-4">Your Blogs</h2>
      <div id="userBlogs" class="space-y-4"></div>
    </section>
    <section class="mt-10">
      <h2 class="text-xl font-bold mb-4">All Blogs</h2>
      <div id="allBlogs" class="space-y-4"></div>
    </section>
  </main>
</body>
</html>
